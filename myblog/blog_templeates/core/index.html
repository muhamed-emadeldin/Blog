{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% for obj in object_list %}
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">{{obj.title}}</h1>
          <a class="btn btn-primary btn-lg" href="{% if obj.get_absolute_url %}{{obj.get_absolute_url}}{% endif %}" role="button">Learn more</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
